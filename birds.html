<!DOCTYPE html>
<html lang="en">
<head>
  <title>The Birds</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" 
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</head>
<body>
  <h1>Birds by David</h1>
  <div>
    <div class="row">
      <div class="col-sm-2">A</div>
      <div class="col-sm-2">N</div>
      <div class="col-sm-2">G</div>
      <div class="col-sm-2">E</div>
      <div class="col-sm-2">L</div>
      <div class="col-sm-2">O</div>
    </div>
    <div class="row">
      <div class="col-md">Albatross</div>
      <div class="col-md">Nighthawk</div>
      <div class="col-md">Goose</div>
      <div class="col-md">Emu</div>
      <div class="col-md">Lorikeet</div>
      <div class="col-md">Owl</div>
    </div>
  </div>
  <p>As the window size decreases, the bird names break first, and then the letters break. Thats because the classes for the bird names are medium while the classes for the letters are small</p>
  <div>
    <img src="albatross.jpg" class="img-fluid" alt="albatross" width="400" height="500">
    <img src="night_hawk.jpg" class="img-fluid" alt="nighthawk" width="400" height="500">
    <img src="lorikeet.jpg" class="img-fluid" alt="lorikeet" width="400" height="500">
  </div>
  <div>
    <img src="albatross.jpg" class="img-thumbnail" alt="albatross" width="400" height="500">
    <img src="night_hawk.jpg" class="img-thumbnail" alt="nighthawk" width="400" height="500">
    <img src="lorikeet.jpg" class="img-thumbnail" alt="lorikeet" width="400" height="500">
  </div>


</body>
</html>
